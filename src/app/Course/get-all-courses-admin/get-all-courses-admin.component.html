<app-dashboard-header></app-dashboard-header>

<main>
  <div class="container">
    <h2 class="mt-5">الدورات التدريبية</h2>
    <table class="table table-bordered table-hover mt-5 mb-5">
      <thead class="thead-dark">
        <tr>
          <th>رقم التسلسل</th>
          <th>اسم الدورة التدربية</th>
          <th>الوصـــف</th>
          <th>الصـــورة</th>
          <th>القســـم</th>
          <th>العمليــات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses; let i = index">
          <td>{{ course._id }}</td>
          <td>{{ course.tittle }}</td>
          <td>{{ course.description }}</td>
          <td><img src="{course.image}" width="200px" height="auto" /></td>
          <td>{{ course.categoryID }}</td>
          <td>
            <a class="delete btn btn-secondary" (click)="delete(course._id)"
              >الحـــذف</a
            >
            <a
              class="update btn btn-dark"
              routerLink="/updateCourse/{{ course._id }}"
              >التعديــــل</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<app-dashboard-footer></app-dashboard-footer>
