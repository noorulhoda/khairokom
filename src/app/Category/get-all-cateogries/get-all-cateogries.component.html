<br/>
<div class="row" >
    <div  *ngFor="let category of categoryList">
      <div class="card" style="float:right;margin-left: 40px;">
        <img src="{{category.Image}}" alt=" تحميل الصـــورة" style="width:100%">
        <h1>{{category.Title}}</h1>
        <p>{{category.Description}}</p>
        <br>
        <a class="btn btn-primary"  routerLink="/getCateogryById/{{category._id}}">Show Details</a>                      
      </div>
      <br>
    </div>
  </div>

  {{errorMsg}}
