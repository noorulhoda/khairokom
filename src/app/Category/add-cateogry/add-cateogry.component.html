
<div class="container">
    <br>
    <form  [formGroup]="addForm" enctype="multipart/form-data" >
        <div class="form-group">
            <label>Title</label>
            <input formControlName="Title" [class.is-invalid]="Title.invalid && Title.touched" type="text"
                class="form-control" />
            <div *ngIf=" Title.errors && (Title.invalid && Title.touched)">
                <small class="text-danger" *ngIf="Title.errors?.required">
                    Title is required
                </small>
                <small class="text-danger" *ngIf="Title.errors.minlength">
                    Min length is 5
                </small>
                <small *ngIf="Title.errors?.forbiddenName">
                    {{Title.errors?.forbiddenName.value}} is not allowed
                </small>
            </div>
        </div>
   
        <div class="form-group">
            <label>Description</label>
            <input formControlName="Description" [class.is-invalid]="Description.invalid && Description.touched" type="text"
                class="form-control" />
            <div *ngIf=" Description.errors && (Description.invalid && Description.touched)">
                <small class="text-danger" *ngIf="Description.errors?.required">
                    Description is required
                </small>
                <small class="text-danger" *ngIf="Description.errors.minlength">
                    Min length is 5
                </small>
                <small *ngIf="Description.errors?.forbiddenName">
                    {{Description.errors?.forbiddenName.value}} is not allowed
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="progress" *ngIf="existingFile">
                <div
                  class="progress-bar progress-bar-striped bg-danger"
                  attr.aria-valuenow="{{ progress }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [ngStyle]="{ width: progress + '%' }"
                >
                  {{ progress }}%
                </div>
              </div>
              
              <label class="btn btn-default">
                <input type="file" (change)="chooseFile($event)" />
              </label>
              <img src="https://khairokomuploadfiles.azurewebsites.net/files/{{fileName}}" height="200px" width="200px">
              <button class="btn btn-primary" [disabled]="!chosenFiles" (click)="upload()">
                Upload
              </button>
              
              <div class="alert alert-light">{{ msg }}</div>
        </div>

        <input type="submit" class="btn btn-primary" value="Save" (click)="submit()">
    </form>
</div>
