<app-dashboard-header></app-dashboard-header>

<main>
  <div class="container">
    <div class="row">
      <div *ngFor="let session of sessionList">
        <div class="content">
          <img
            src="../../assets/images/download (2).jpg"
            alt="Denim Jeans"
            style="width: 100%"
          />
          <h1>{{ session.sessionNumber }}</h1>
          <br />
          <a
            class="btn btn-primary"
            routerLink="/getSessionById/{{ session._id }}"
            >عرض التفاصيـــل</a
          >
        </div>
      </div>
    </div>
  </div>
</main>

<app-dashboard-footer></app-dashboard-footer>
