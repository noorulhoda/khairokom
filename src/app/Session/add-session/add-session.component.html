
<div class="container">
    <br>
    <form  [formGroup]="addForm" enctype="multipart/form-data" >
        <div class="form-group">
            <label>sessionNumber</label>
            <input formControlName="sessionNumber" [class.is-invalid]="sessionNumber.invalid && sessionNumber.touched" type="text"
                class="form-control" />
            <div *ngIf=" sessionNumber.errors && (sessionNumber.invalid && sessionNumber.touched)">
                <small class="text-danger" *ngIf="sessionNumber.errors?.required">
                    sessionNumber is required
                </small>
            </div>
        </div>
   <!--      <div class="form-group">
            <label>Image</label>
            <input formControlName="image" type="text" class="form-control" />
        </div> -->
        <div class="form-group">
            <label>StartTime</label>
            <input formControlName="startTime" type="datetime-local" >
        </div>
        <div class="form-group">
            <label>EndTime</label>
            <input formControlName="endTime" type="datetime-local" >
        </div>
        <div class="form-group">
            <label>Class: </label>
            <select class="custom-select"  formControlName="classId">
                <option *ngFor="let class of classes" value="{{class._id}}">{{class.Number}}
                </option>
            </select>
           
        </div>

        <input type="submit" class="btn btn-primary" value="Save" (click)="submit()">
    </form>
</div>
