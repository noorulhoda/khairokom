<app-dashboard-header></app-dashboard-header>

<div class="container-xxl">
  <main>
    <div class="container emp-profile">
      <form method="post">
        <div class="content row">
          <div class="col-md-3">
            <div class="session-image">
              <img class="img-fluid" src="">
            </div>
          </div>
          
          <div class="col-md-9 mt-5 d-flex justify-content-center align-items-center">
            <div class="">
                <div class="row">
                  <div class="col-md-5">
                    <label>رقـــم الحلقة</label>
                  </div>
                  <div class="text col-md-7">
                    <p>{{ session.sessionNumber }}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <label>المجموعة</label>
                  </div>
                  <div class="text col-md-7">
                    <p>{{ session.classId }}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <label>مــن</label>
                  </div>
                  <div class="text col-md-7">
                    <p>{{ session.startTime |  date :'shortDate'}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <label>إلــــى</label>
                  </div>
                  <div class="text col-md-7">
                    <p>{{ session.endTime |  date :'shortDate'}}</p>
                  </div>
                </div>
                
                <div class="buttons">
                  <a class="update btn btn-warning" routerLink="/updateSession/{{ id }}">التعديــــل</a> &nbsp; &nbsp; &nbsp;
                  <a class="delete btn btn-secondary" (click)="delete()">الحـــذف</a>                                 
                </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>

<app-dashboard-footer></app-dashboard-footer>
