
<div class="container">
    <h2>ADD Class</h2>
    <form  [formGroup]="updateForm" enctype="multipart/form-data" >
        <div class="form-group">
            <label>Number</label>
            <input formControlName="Number" [class.is-invalid]="Number.invalid && Number.touched" type="text"
                class="form-control" />
            <div *ngIf=" Number.errors && (Number.invalid && Number.touched)">
                <small class="text-danger" *ngIf="Number.errors?.required">
                   is required
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>StudentsMinAge</label>
            <input type="number" formControlName="StudentsMinAge" [class.is-invalid]="StudentsMinAge.invalid && StudentsMinAge.touched" 
                class="form-control" />
            <div *ngIf=" StudentsMinAge.errors && (StudentsMinAge.invalid && StudentsMinAge.touched)">
                <small class="text-danger" *ngIf="StudentsMinAge.errors?.required">
                   is required
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>StudentsMaxAge</label>
            <input type="number" formControlName="StudentsMaxAge" [class.is-invalid]="StudentsMaxAge.invalid && StudentsMaxAge.touched" 
                class="form-control" />
            <div *ngIf=" StudentsMaxAge.errors && (StudentsMaxAge.invalid && StudentsMaxAge.touched)">
                <small class="text-danger" *ngIf="StudentsMaxAge.errors?.required">
                   is required
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>StudentGender</label>
            <select formControlName="StudentGender" [class.is-invalid]="StudentGender.invalid && StudentGender.touched" type="text"
                class="form-control" >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select>
            <div *ngIf=" StudentGender.errors && (StudentGender.invalid && StudentGender.touched)">
                <small class="text-danger" *ngIf="StudentGender.errors?.required">
                   is required
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>ClassLink</label>
            <input formControlName="ClassLink" [class.is-invalid]="ClassLink.invalid && ClassLink.touched" type="text"
                class="form-control" />
            <div *ngIf=" ClassLink.errors && (ClassLink.invalid && ClassLink.touched)">
                <small class="text-danger" *ngIf="ClassLink.errors?.required">
                   is required
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>ClassLinkPassword</label>
            <input formControlName="ClassLinkPassword" [class.is-invalid]="ClassLinkPassword.invalid && ClassLinkPassword.touched" type="password"
                class="form-control" />
            <div *ngIf=" ClassLinkPassword.errors && (ClassLinkPassword.invalid && ClassLinkPassword.touched)">
                <small class="text-danger" *ngIf="ClassLinkPassword.errors?.required">
                   is required
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>StartDate</label>
            <input type="date"   formControlName="StartDate" [class.is-invalid]="StartDate.invalid && StartDate.touched"
                class="form-control" />
            <div *ngIf=" StartDate.errors && (StartDate.invalid && StartDate.touched)">
                <small class="text-danger" *ngIf="StartDate.errors?.required">
                   is required
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>EndDate</label>
            <input  type="date"  formControlName="EndDate" [class.is-invalid]="EndDate.invalid && EndDate.touched" 
                class="form-control" />
            <div *ngIf=" EndDate.errors && (EndDate.invalid && EndDate.touched)">
                <small class="text-danger" *ngIf="EndDate.errors?.required">
                   is required
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>Course: </label>
            <select class="custom-select"  formControlName="CourseId">
                <option *ngFor="let course of courses" value="{{course._id}}">{{course.tittle}}
                </option>
            </select>
           
        </div>
        <input type="submit" class="btn btn-primary" value="Save" (click)="update()">
    </form>
</div>
